<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ajax.css">
</head>

<body>
    <h1>jQuery Ajax Tutorial</h1>

    <h2>Coffee Orders</h2>
    <ul id="orders"></ul>

    <template id="order-template">
        <li data-id="{{id}}">
            <p>
                <strong>Name:</strong>
                <span class="noedit name">{{name}}</span>
                <input class="edit name">
            </p>
            <p>
                <strong>Drink:</strong>
                <span class="noedit drink">{{drink}}</span>
                <input class="edit name">
            </p>
            <button data-id='{{id}}' class='remove'>X</button>
            <button class="editOrder noedit">Edit</button>
            <button class="saveEdit noedit">Save</button>
            <button class="cancelEdit noedit">Cancel</button>
        </li>
    </template>

    <h4>Add a Coffee Order</h4>
    <p>name: <input type="text" id="name"></p>
    <p>drink: <input type="text" id="drink"></p>
    <button id="add-order">Add!</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="ajax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
</body>

</html>
