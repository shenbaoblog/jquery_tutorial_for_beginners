<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="slider.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">jQuery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="images/slider1.jpg">1</li>
                <li class="slide"><img src="images/slider2.jpg">2</li>
                <li class="slide"><img src="images/slider3.jpg">3</li>
                <li class="slide"><img src="images/slider4.jpg">4</li>
                <li class="slide"><img src="images/slider5.jpg">5</li>
                <li class="slide"><img src="images/slider6.jpg">6</li>
                <li class="slide"><img src="images/slider1.jpg">7</li>
            </ul>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        //configuration
        var width = 720;
        var animationSpeed = 1000;
        var pause = 3000;
        var currentSlide = 1;

        //cache DOM
        var $slider = $('#slider');
        var $slideContainer = $slider.find('.slides');
        var $slides = $slideContainer.find('.slide');

        var interval;

        function startSlider() {
            interval = setInterval(function () {
                $slideContainer.animate({ 'margin-left': '-=' + width }, animationSpeed, function () {
                    currentSlide++;
                    if (currentSlide === $slides.length) {
                        currentSlide = 1;
                        $slideContainer.css('margin-left', 0);
                    }
                });
            }, pause);
        }

        function stopSlider() {
            clearInterval(interval);
        }

        $slider.on('mouseenter', stopSlider).on('mouseleave', startSlider);

        startSlider();
    </script>
</body>

</html>
